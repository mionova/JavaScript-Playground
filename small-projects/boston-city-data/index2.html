<!--
Task:
Pick out the number of people working in the city of Boston who earn over $200,000 and display it on the web page as shown below:      
Name     
Total Earned 
-->

<div id="container">
  <!-- populated by JS-->
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
</div>
<script src="./boston.js"></script>
<script>
  function renderTopEmployees(boston, container) {
    //step 2 solution
    var people = boston.data;
    var topEmployees = people.filter((a) => a[11] > 200000);
    const len = topEmployees.length;
    var html = '';
    for (let i = 0; i < len; i++) {
      html +=
        '<li class="top">' +
        '<h2>' +
        topEmployees[i][8] +
        '</h2>' +
        '<h3>' +
        topEmployees[i][11] +
        '</h3>';
    }

    container.innerHTML += '<ul id = "topEmployees">' + html + '</ul>';
  }

  renderTopEmployees(boston, document.getElementById('container')); //step 2 solution
</script>
</body>

</html>
