Asynchronous programming - Google fonts example
********************************************-->

<!-- Example on how a modern web page relies on asynchronous code to incorporate data from multiple sources: -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern web page examples</title>
</head>

<body>
  <script>
    // the following only works if server allows CORS
    (async function async () {
      let url = 'https://fonts.googleapis.com/css?family=Tangerine:wght@700&display=swap';
      const result = await fetch(url);
      const data = await result.text();
      console.log(data);
    })();
  </script>
</body>

</html>
