Asynchronous programming - async, await - exercise 2
*************************************************-->

<!-- view the exectution in the browser console-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async+await</title>
</head>

<body>
  <script>
    function a() {
      return new Promise(function (resolve) {
        setTimeout(function () {
          resolve('a');
        }, 3000);
      });
    }

    function b() {
      return new Promise(function (resolve) {
        setTimeout(function () {
          resolve('b');
        }, 3000);
      });
    }

    function c() {
      return new Promise(function (resolve) {
        setTimeout(function () {
          resolve('c');
        }, 3000);
      });
    }

    const list = [a, b, c];

    //executing the functions sequentially
    (async function () {
      for (fn of list) {
        const result = await fn();
        console.log(result);
      }
    })();
  </script>
</body>

</html>
