<!--*************
Callback function
**************-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback functionst</title>
</head>
<script>
    const list = [5, 8, 9, 2, 7, 6, 3, 1, 4];

    function callback(list) {
        const newList = [];
        for (let i = 0; i < list.length; i++) {
            if (list[i] > 5) {
                newList.push(list[i]);
            }
        }
        return newList;
    }

    function filter(list, callback) {
        return callback(list);
    }

    const filtered = filter(list, callback);
    console.log(filtered);
</script>

<body>

</body>

</html>

<!-- Note: Callback is a function that is passed as an argument to another function. 
    The code that receives this argument is expected to call that function back (execute the argument - that function) -->
