<!-- Task: Add a map on the page using https://www.mapbox.com/ -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <!-- https://www.mapbox.com/ allows for up to 50 000 free views/month -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        //personal accessToken
        mapboxgl.accessToken =
            'pk.eyJ1IjoiaW9ub3ZhIiwiYSI6ImNrdnE4YnpnN2FteTYydnBnZmxlbGg2N3cifQ.A6G8IoRUppHD3R82y1-05Q';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10', // traditional style URL: 'mapbox://styles/mapbox/streets-v11'
            center: [-71.101, 42.358], // starting position [lng, lat]
            zoom: 10 // starting zoom
        });
    </script>
</body>

</html>
