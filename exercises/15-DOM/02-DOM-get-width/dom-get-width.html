<!--
Task: 
Create a function that returns the width of an element and displays it on the screen.
-->

<!DOCTYPE html>
<html>

<head>
  <title>DOM Manipulation</title>
  <style>
    #mainDiv {
      margin: 20px;
      border: 10px solid lightgray;
      min-width: 200px;
      min-height: 200px;
      width: 200px;
      height: 200px;
      padding: 5% 30%;
      font-size: large;
      font-weight: bolder;
    }
  </style>
  <script>
    function getWidth(id) {
      // Return the width of the element specified in the parameter "id"
      const areaWidth = document.getElementById(id).clientWidth;
      return areaWidth + ' px';
    }

    // using DOM elements to display the result of the getWidth() function inside the "areaWidth" element
    window.onload = () => {
      document.getElementById('areaWidth').innerHTML = getWidth('mainDiv');
    };
  </script>
</head>

<body>
  <div id='mainDiv'>
    The width of this area is: <span id='areaWidth'></span>
  </div>
</body>

</html>
