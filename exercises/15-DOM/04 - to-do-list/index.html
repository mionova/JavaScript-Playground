<!--
Task:
Create a function called addItem which takes a user's input and appends it to the browser's DOM, displaying it as a to-do list item.
-->

<!DOCTYPE html>
<html>

<head>
    <title>DOM Manipulation- Insert</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Type a TODO list...">
        <span onclick="addItem()" id="addBtn">Add</span>
    </div>

    <ul id="myTODOs">
        <li>Write more JavaScript</li>
        <li class="checked">Make coffee</li>
        <li>Read JavaScript documentation</li>
        <li>Build awesome apps</li>
    </ul>

</body>
<script src="insertDOM.js"></script>

</html>
