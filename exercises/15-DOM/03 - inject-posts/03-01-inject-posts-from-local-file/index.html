<!--**********************************
DOM: Dinamically Inject Posts into Div
***********************************-->

<!--
Task: 
Get data from local file posts.js and inject it into Div
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <!-- populated by JS-->
  </div>
  <script src="./posts.js"></script>
  <script>
    function renderPosts(posts, container) {
      const len = posts.length; //posts is an array
      var html = '';
      for (let i = 0; i < len; i++) {
        html += '<li class = "post">' +
          '<h2>' + posts[i].title + '</h2>' +
          '<h3>' + posts[i].content + '</h3>' +
          '</li>'
      }
      container.innerHTML = '<ul id = "posts">' + html + '</ul>';
    }

    renderPosts(posts, document.getElementById('container'));
  </script>
</body>

</html>
