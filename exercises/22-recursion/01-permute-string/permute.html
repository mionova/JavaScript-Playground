<!-- Task: Write a function that takes a string of unique characters and return an array of all permutations of those characters -->
<!-- View this in the console -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // permute a string

    const A = "abc";

    function permute(A) {
      let len = A.length;
      if (len === 1) {
        return A;
      }
      let pick = "";
      let permutations = [];
      for (let i = 0; i < len; i++) {
        pick = A[i];
        var remainder = A.slice(0, i) + A.slice(i + 1, len);
        for (var perm of
            permute(remainder)) {
          permutations.push(pick + perm);
        }
      }
      return permutations;
    }
    console.log(permute(A));
  </script>
</body>

</html>
