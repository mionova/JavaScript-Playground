<!--*************
The sort() method
**************-->

<!--
Task: 
Pass a callback into the sort function to sort an array.
-->
<!DOCTYPE html>
<html>
<script>
	var numbers = [4, 2, 7, 5, 1, 6, 3, 9, 8];

	function compare(a, b) {
		if (a < b) return -1;
		if (a > b) return 1;
		if (a === b) return 0;
	}

	// sort array
	numbers.sort(compare);

	// write sorted array to console
	console.log(JSON.stringify(numbers));
</script>

</html>


<!-- 

Notes:

JS rules for comparison function:
a < b, return -1; 
a> b, return 1;
a === b, return 0;

-->
