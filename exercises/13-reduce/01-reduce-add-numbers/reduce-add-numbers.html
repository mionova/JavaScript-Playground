<!--
Task: 
Add array numbers using reduce. Preview the result in the console.
-->

<!DOCTYPE html>
<html>
<script>
    // basic list of numbers
    const numbers = [1, 1, 2, 3, 5, 8];

    // add array items using reduce
    const total = numbers.reduce(function (previous, current) {
        return previous + current;
    }, 0);


    // write to the console
    console.log('total: ' + total);
</script>

</html>
